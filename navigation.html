    />

  <body>
    <div class="navigation">
      <ul>
        <li class="list active">
          <b></b>
          <b></b>

          </a>
        </li>
        <li class="list">
          <b></b>

            <span class="icon"
              ><ion-icon name="people-circle-outline"></ion-icon
            ></span>
            <span class="title">profil</span>
          </a>
        </li>
        <li class="list">
          <b></b>
          <b></b>
          <a href="#">
            <span class="icon"
              ><ion-icon name="chatbubble-ellipses-outline"></ion-icon
            ></span>
            <span class="title">pesan</span>
          </a>
        </li>
        <li class="list">
          <b></b>
          <b></b>
          <a href="#">
            <span class="icon"
              ><ion-icon name="settings-outline"></ion-icon
            ></span>
            <span class="title">setingan</span>
          </a>
        </li>
        <li class="list">
          <b></b>

            ></span>

          <b></b>

              ><ion-icon name="log-out-outline"></ion-icon
            ></span>
            <span class="title">sign out</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="toggel">
      <ion-icon name="menu" class="open"></ion-icon>
      <ion-icon name="close-circle" class="close"></ion-icon>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script>
      let menutoggel = document.querySelector(".toggel");
      let navigation = document.querySelector(".navigation");
      menutoggel.onclick = function () {
        menutoggel.classList.toggle("active");
        navigation.classList.toggle("active");
      };

      let list = document.querySelectorAll(".list");
      for (let i = 0; i < list.length; i++) {
        list[i].onclick = function () {
          let j = 0;
          while (j < list.length) {
            list[j++].className = "list";
          }
          list[i].className = "list active";
        };
      }
    </script>
  </body>
</html>
